<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Homework</title>
</head>
<body>
<h1> List of goods: </h1>
<form>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">Add your memory</a></li>
            <li class="breadcrumb-item active" aria-current="page">Memories</li>
        </ol>
    </nav>
    {% if images %}
        {% for i in images %}
            <form>
                <li class="list-unstyled">

                    <h3 class="font-weight-bold">Title: {{ i.title }}</h3>
                    <div class="box">
                        <img src="{{ i.certificate.url }}" alt="{{ i.title }}" class="rounded">
                    </div>
                    <br>
                    <h6 style="position: relative">Description: {{ i.comment }}</h6>
                    <h5 style="">Date: {{ i.date }} </h5>

                </li>
            </form>

        {% endfor %}
    {% else %}
        <form>
            <h3>No memories</h3>
        </form>
    {% endif %}
</form>

</body>
</html>
