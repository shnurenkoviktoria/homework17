<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Homework</title>
</head>
<body>

<form action="{% url 'forms' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item active" aria-current="page">Add your memory</li>
            <li class="breadcrumb-item"><a href="/images">Memories</a></li>
        </ol>
    </nav>

    <h1 class="display-4">Post your memory:</h1>
    <h5>Title: {{ form.title }}</h5>
    <br>
    <h5>Description: {{ form.comment }}</h5>
    <br>
    <h5>Image: {{ form.certificate }}</h5>
    <br>
    <h5>Date: {{ form.date }} </h5>
    {% if errors %}
        <h5>Error: {{ errors }}</h5>
    {% endif %}
    <br>
    <input type="submit" value="Submit" class="btn btn-success btn-lg btn-block">

</form>

</body>
</html>
